<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
    <link rel="stylesheet" href="../../../resources/css/boardWirte.css">
    <script src="https://kit.fontawesome.com/a7b48fa03b.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="main">

        <div class="head_area">

            <button id="back_btn">
                <i class="fa-solid fa-angle-left"></i>
            </button>

            <h3>글쓰기</h3>

            <button id="save_btn">저장</button>

        </div>

        <div id="content">
            
            <input type="text" placeholder="제목을 입력해주세요" id="input_title">

            <div contenteditable="true" id="input_div" spellcheck="false">
                <div id="placeholder_div">내용을 입력해주세요.</div> 
            </div>
            
            <input type="file" id="input_img">
            <div>
                <button id="input_img_btn" contenteditable="false">
                    <i class="fa-regular fa-image"></i>
                </button>
            </div>

        </div>
        
    </section>  

    <script src="../../../resources/js/board/boardWirte.js"></script>

</body>
</html>

<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"  %>

<c:set var="detail" value="${boardDetail}" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
    <link rel="stylesheet" href="../../../resources/css/boardWirte.css">
    <script src="https://kit.fontawesome.com/a7b48fa03b.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="main">

        <div class="head_area">

            <button id="back_btn">
                <i class="fa-solid fa-angle-left"></i>
            </button>

            <h3>글쓰기</h3>
            
            <button id="save_btn" form="communityUpdateFrom" type="submit">저장</button>

        </div>
   
        <form action="" id="communityUpdateForm" method="">
            <div id="content">
                
                <input type="text" placeholder="제목을 입력해주세요" id="input_title" name="comTitle">

                <div contenteditable="true" id="input_div" name="comContent" spellcheck="false">
                	
                    <div id="placeholder_div" >내용을 입력해주세요.</div> 
                </div>
                
                <input type="file" id="input_img">
                <div>
                    <button id="input_img_btn" contenteditable="false" type="button">
                        <i class="fa-regular fa-image"></i>
                    </button>
                </div>

            </div>
        </form>
    </section>  

    <script src="../../../resources/js/board/boardWirte2.js"></script>

</body>
</html>
